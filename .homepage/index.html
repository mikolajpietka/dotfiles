<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Homepage</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="time" id="clock"></div>
        <div class="search">
            <form action="https://google.com/search" method="GET" class="formbox">
                <input type="text" name="q" class="query">
            </form>
        </div>
        <div class="bookmarks">
            <div class="row">
                <div class="column">
                    <div class="title">LINUX</div>
                    <div class="section">
                        <a class="bookmark" href="http://docs.qtile.org/en/latest/">Qtile docs</a>
                        <a class="bookmark" href="https://wiki.archlinux.org/">Arch wiki</a>
                        <a class="bookmark" href="https://github.com/mikolajpietka/">GitHub</a>
                        <a class="bookmark" href=""></a>
                        <a class="bookmark" href=""></a>
                        <a class="bookmark" href=""></a>
                        <a class="bookmark" href=""></a>
                    </div>
                </div>
                <div class="column">
                    <div class="title">MEDIA</div>
                    <div class="section">
                        <a class="bookmark" href="https://youtube.com/">YouTube</a>
                        <a class="bookmark" href="https://reddit.com">Reddit</a>
                        <a class="bookmark" href="https://reddit.com/r/unixporn">r/Unixporn</a>
                        <a class="bookmark" href=""></a>
                    </div>
                </div>
                <div class="column">
                    <div class="title">OTHER</div>
                    <div class="section">
                        <a class="bookmark" href="https://earthview.withgoogle.com/">EarthView</a>
                        <a class="bookmark" href="https://piratebay.org/">PBay</a>
                        <a class="bookmark" href=""></a>
                    </div>
                </div>
                <div class="column">
                    <div class="title">LEARNING</div>
                    <div class="section">
                        <a class="bookmark" href="https://w3schools.com/css/default.asp">W3 CSS</a>
                        <a class="bookmark" href="https://w3schools.com/html/default.asp">W3 HTML</a>
                        <a class="bookmark" href="https://w3schools.com/python/default.asp">W3 Python</a>
                        <a class="bookmark" href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function getTime() {
            var d = new Date();
            var HH = d.getHours();
            var MM = d.getMinutes();
            if (MM < 10) {MM = "0" + MM;}
            return HH + ":" + MM;
        }
        document.getElementById("clock").innerHTML = getTime();
        setInterval(() => { document.getElementById("clock").innerHTML = getTime(); }, 1000);
    </script>
</body>
</html>
